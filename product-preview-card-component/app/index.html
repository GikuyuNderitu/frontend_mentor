<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
</head>

<body>
  <main>
    <div class="component">
      <div class="display">
        <img class="desktop-img" src="/image-product-desktop.jpg" alt="Image displaying Chanel perfume">
        <img class="mobile-img" src="/image-product-mobile.jpg" alt="Image displaying Chanel perfume">
      </div>
      <div class="info">
        <div class="info-container">

          <h2 class="product-type">PERFUME</h2>
          <h2 class="title fraunces">Gabrielle Essence Eau De Parfum</h2>
          <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator
            for the House of CHANEL.</p>
          <div class="price-container">
            <h3 class="highlighted-price fraunces">$149.99</h3>
            <h5 class="previous-price montserrat">$169.99</h5>
          </div>
          <button class="add">
            <img src="/icon-cart.svg">
            <span class="montserrat label">Add to Cart</span>
          </button>
        </div>
      </div>
    </div>
  </main>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
